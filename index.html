<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application 
                <span class="title-small">(Web)</span>
            </h1>

            <div class="form-container">
                
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First Name...">
                </div>

                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name...">
                </div>    

                <div class="form-control">
                    <label for="email-address">Email</label>
                    <input type="Email" id="email-address" placeholder="Enter Email">  
                </div>  

                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend ">Frontend Developer</option>
                        <option value="Backend ">Backend Developer</option>
                        <option value="Full_Stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>

                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Address"></textarea>
                </div>

                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">
                </div>

                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Pincode">
                </div>

                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2024-09-09" type="date" id="date" name="date">
                </div>

                <div class="form-control">
                    <label for="uplaod">Upload You CV</label>
                    <input type="file" id="uplaod" name="uplaod">
                </div>
                
            </div>
            <div class="button-container">
                <button>Apply Now</button>
            </div>
        </div>
    </div>

    
</body>
</html>
